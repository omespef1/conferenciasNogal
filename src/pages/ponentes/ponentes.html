<ion-header>
  <ion-navbar color="primarydw">
    <ion-title>Conferencistas</ion-title>
     <button color="light" ion-button icon-only menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar
  [(ngModel)]="value"
  (ionChange)="getItems($event.value)"
  [showCancelButton]="shouldShowCancel"
  placeholder="Buscar Speaker">
</ion-searchbar>
<ion-list>

  <button ion-item *ngFor="let speaker of speakerList" (click)="goToDetalle(speaker)">
    <ion-avatar item-start *ngIf="speaker.con_foto">
      <img [src]="'data:image/jpg;base64,'+speaker.con_foto | image" />
    </ion-avatar>
    <h3>{{speaker.ter_noco}}</h3>
     <p>{{speaker.con_perf}}</p>
  </button>

</ion-list>
</ion-content>
