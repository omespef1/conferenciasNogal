  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
  [(ngModel)]="value"
  (ionChange)="getItems($event.value)"
  [showCancelButton]="shouldShowCancel"
  placeholder="Buscar">
</ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

<ion-list>

  <button ion-item *ngFor="let speaker of speakerList" (click)="goToDetalle(speaker)">
    <ion-avatar item-start *ngIf="speaker.con_foto">
      <img [src]="'data:image/jpg;base64,'+speaker.con_foto | image" />
    </ion-avatar>
    <p class="titulo">{{speaker.ter_noco}}</p>
     <p class="texto">{{speaker.con_perf}}</p>
  </button>

</ion-list>
</ion-content>
<ion-footer>

  <img src="assets/logooscuro.png"><br>
