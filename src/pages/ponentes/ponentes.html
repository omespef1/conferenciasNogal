<ion-header>
  <ion-navbar color="dark">
    <ion-title>Conferencistas</ion-title>
     <button color="light" ion-button icon-only menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
<ion-list>
  <ion-item-sliding *ngFor="let speaker of speakers" (click)="goToDetalle(speaker)">
      <button ion-item>
    <ion-avatar item-start *ngIf="imgPreview">
  <img [src]="'data:image/jpg;base64,'+speaker.con_foto | image" />
    </ion-avatar>
    <h1>{{speaker.ter_noco}}</h1>
     <p>{{speaker.con_perf}}</p>
  </button>
  </ion-item-sliding>
</ion-list>
</ion-content>
