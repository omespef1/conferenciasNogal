<ion-header>
  <ion-navbar color="primarydw">
    <ion-title>Restaurantes</ion-title>
    <button color="light" ion-button icon-only menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
  [(ngModel)]="value"
  (ionChange)="getItems($event.value)"
  [showCancelButton]="shouldShowCancel"
  placeholder="Buscar">
</ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
    <button ion-item *ngFor="let sponsor of sponsorsList" (click)="goSponsor(sponsor)">
      <ion-avatar item-start *ngIf="sponsor.pat_foto">
     <img [src]="'data:image/jpg;base64,'+sponsor.pat_foto | image" />
      </ion-avatar>
      <p class="titulo">{{sponsor.pat_nomb}}</p>
       <p>{{sponsor.pat_desc}}</p>
    </button>
</ion-content>
<ion-footer>
  <div class="footer">
    <div class="img">
  <img src="assets/logooscuro.png"><br>
  <p>SEVEN ERP©1992-2017 Digital Ware</p>
    <p>Versión 17.10.01.01</p>
</div>
</div>
</ion-footer>
