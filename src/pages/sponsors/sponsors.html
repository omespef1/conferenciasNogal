<ion-header>
  <ion-navbar color="primarydw">
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-list-header>
Patrocinado por
</ion-list-header>
    <button ion-item *ngFor="let sponsor of sponsors" (click)="goSponsor(sponsor)">
      <ion-avatar item-start *ngIf="sponsor.pat_foto">
     <img [src]="'data:image/jpg;base64,'+sponsor.pat_foto | image" />
      </ion-avatar>
      <h1>{{sponsor.pat_nomb}}</h1>
       <p>{{sponsor.pat_desc}}</p>
    </button>




</ion-content>
