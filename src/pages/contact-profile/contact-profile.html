<ion-header>

  <ion-navbar  [style.background-color]="customColors.rev_colp">
    <ion-title>{{infoUser.username}}</ion-title>
    <ion-buttons>
      <button ion-button solid  (click)="closeModal()">
        Cerrar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding  [style.background-color]="customColors.rev_colp">
  <div *ngIf="infoUser.photo" text-center>
      <img [src]="infoUser.photo">
  </div>
</ion-content>
