<ion-header>
  <ion-navbar color="secondarydw">

  </ion-navbar>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 text-center>
        <div class="profile-media">
          <img [src]="'data:image/jpg;base64,'+speaker.con_foto | image" />
            <h2>{{speaker.ter_noco}}</h2>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content no-bounce>
  <ion-grid padding>
    <ion-row>
      <ion-col col-12>
        <ion-item *ngIf="loggued" class="rating">

        <rating [(ngModel)]="rate"
                readOnly="false"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false"
                (ngModelChange)="onModelChange($event)"
                ></rating>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p text-justify>
        {{speaker.con_perf}}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
<ion-footer>
  <div class="footer">
    <div class="img">
  <img src="assets/logooscuro.png"><br>
  <p>SEVEN ERP©1992-2017 Digital Ware</p>
    <p>Versión 17.10.01.01</p>
</div>
</div>
</ion-footer>
