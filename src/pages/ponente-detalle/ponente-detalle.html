<ion-header>
  <ion-navbar  [style.background-color]="customColors.rev_colp">

  </ion-navbar>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 text-center>
        <div  [style.background-color]="customColors.rev_cols" class="profile-media" >
          <img [src]="'data:image/jpg;base64,'+speaker.con_foto | image" />
            <h2  [style.color] ="customColors.rev_coll">{{speaker.ter_noco}}</h2>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content no-bounce [style.background-color]="customColors.rev_colp" >
  <ion-grid padding>
    <ion-row>
      <ion-col col-12>
        <ion-item *ngIf="loggued" class="rating">

        <rating [(ngModel)]="rate"
                readOnly="false"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false"
                (ngModelChange)="onModelChange($event)"
                ></rating>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p text-justify  [style.color] ="customColors.rev_coll">
        {{speaker.con_perf}}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
<ion-footer>
<nogal-footer>
</nogal-footer>
</ion-footer>
