<ion-header>
  <ion-navbar color="primarydw">

  </ion-navbar>
  <div class="divAvatar">
        <img [src]="'data:image/jpg;base64,'+speaker.con_foto | image" />
        <div>
          <h2>{{speaker.ter_noco}}</h2>
        </div>
  </div>
</ion-header>
<ion-content no-bounce class="card-background-page">

  <div class="container">
    <ion-item *ngIf="loggued" class="rating">
        Califica al speaker
    <rating [(ngModel)]="rate"
            readOnly="false"
            max="5"
            emptyStarIconName="star-outline"
            halfStarIconName="star-half"
            starIconName="star"
            nullable="false"
            (ngModelChange)="onModelChange($event)"
            ></rating>
  </ion-item>
    <ion-card-content>
      <p text-justify>
      {{speaker.con_perf}}
      </p>
</ion-card-content>



</div>
</ion-content>
