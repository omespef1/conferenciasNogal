<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{speaker.ter_noco}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <div class="divAvatar">
        <img [src]="'data:image/jpg;base64,'+speaker.con_foto | image" />
        <div>
          <h2>{{speaker.ter_noco}}</h2>
        </div>
  </div>
  <div class="container">
    <ion-card-content>
      <p text-justify>
      {{speaker.con_perf}}
      </p>
</ion-card-content>

      <ion-item *ngIf="loggued">
          Calificaci√≥n
      <rating [(ngModel)]="rate"
              readOnly="false"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
              (ngModelChange)="onModelChange($event)"
              ></rating>
    </ion-item>

</div>
</ion-content>
