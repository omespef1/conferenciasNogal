<ion-header>
  <ion-navbar color="primarydw">
    <ion-title>{{thisEvent.rev_desc}}</ion-title>
     <button color="light" ion-button icon-only menuToggle>
  <ion-icon color="primary" name="menu"></ion-icon>
</button>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="card-background-page">

  <ion-card id="encabezado">
    <img [src]="'data:image/jpg;base64,'+thisEvent.rev_foto | image" />

</ion-card>
<div class="mar-border-up">
  <div class="mar-power">
    Powered By DigitalWare ©1992-2017
  </div>
</div>
<marquee style="width:100%;height:55px;" scrolldelay="20" scrollamount="5" direction="left" loop="infinite">

   <img *ngFor="let sponsor of sponsors" [src]="'data:image/jpg;base64,'+sponsor.pat_foto | image" (click)="goSponsor(sponsor)" />
      <!-- <img src="assets/patrocinadores/digital.png">
      <img src="assets/patrocinadores/avianca.png">
      <img src="assets/patrocinadores/itau.png">
        <img src="assets/patrocinadores/sphera.png">
          <img src="assets/patrocinadores/dinero.png"> -->
</marquee>
<div class="mar-border-up">
    <div class="mar-sponsors">
  MENÚ DEL EVENTO
</div>
</div>
<ion-grid>
        <ion-row text-center>
          <ion-col col-4 class="col-left-up">
            <button ion-item detail-none (click)="goAgenda()">
              <div>
            <ion-icon color="twitter" name='ios-book'></ion-icon>
        <br>
          <label class="menu">Agenda</label>
          </div>
          </button>

          </ion-col>
          <ion-col col-4 class="center-up">
            <button ion-item detail-none  (click)="goPonents()">
              <div>
              <ion-icon color="twitter" name='md-contacts'></ion-icon>
              <br>
              <label class="menu">Ponentes</label>

            </div>
            </button>
          </ion-col>
          <ion-col col-4 class="col-right-up">
            <button ion-item detail-none (click)="goLocation()">
              <div>
        <ion-icon color="twitter" name='md-locate'></ion-icon>
        <br>
        <label class="menu">Ubicación</label>

</div>
    </button>
          </ion-col>
        </ion-row>
        <ion-row text-center>
            <ion-col col-4 class="col-left-down">
              <button ion-item detail-none (click)="goSponsors()">
                    <div>
                  <i class="fa fa-handshake-o faLightBlue" aria-hidden="true"></i>
                  <br>
                  <label class="menu">Patrocinadores</label>
                  </div>
          </button>
          </ion-col>
          <ion-col col-4 class="center-down" *ngIf="loggued">

            <button ion-item detail-none (click)="goChat()">
              <div>
            <ion-icon color="twitter" name='ios-chatboxes'></ion-icon>
            <br>
            <label class="menu">Chat</label>
            </div>
          </button>
          </ion-col>
            <ion-col col-4 *ngIf="loggued" class="col-right-down">
              <button ion-item detail-none (click)="goEncuesta()">
              <div>
              <ion-icon color="twitter" name='ios-help'></ion-icon>
              <br>
              <label class="menu">Encuesta</label>
              </div>
          </button>
          </ion-col>
          </ion-row>

      </ion-grid>
<div padding>
      <p text-justify>
        {{thisEvent.rev_obse}}
</p>

</div>

        </ion-item-sliding>
          <ion-item-sliding  ">

      </ion-item-sliding>
          <ion-item-sliding  *ngIf="loggued">

      </ion-item-sliding> -->


</ion-content>
