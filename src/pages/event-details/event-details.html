  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <!-- <ion-title>  {{thisEvent.rev_desc}}</ion-title> -->
    <button ion-button solid default color="primarydw"  menuToggle>
    <img src="assets/menuIcon.svg" class="menuicon" button ion-button icon-only menuToggle>
</button>
  </ion-toolbar>
  <!-- <ion-navbar color="primarydw">
    <ion-title>{{thisEvent.rev_desc}} </ion-title>
  </ion-navbar> -->
  <div class="profile-media">
  <img [src]="'data:image/jpg;base64,'+thisEvent.rev_foto | image" />
</div>
<ion-grid no-padding>
  <ion-row>
    <ion-item-divider>
      <p text-center class="titulo-claro">
      RESTAURANTES
    </p>
    </ion-item-divider>
      <marquee  scrolldelay="20" scrollamount="5" direction="left" loop="infinite">
         <img *ngFor="let sponsor of sponsors" [src]="'data:image/jpg;base64,'+sponsor.pat_foto | image" (tap)="goSponsor(sponsor)" />
      </marquee>
  </ion-row>
  <ion-row>

</ion-row>
</ion-grid>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center (tap)="goAgenda()">
      <button ion-button clear  class="logo-agenda">

      </button>
      <div class="menuTitle">
        Agenda
      </div>
      </ion-col>
      <ion-col col-4 text-center  (tap)="goPonents()">
            <button  ion-button clear class="logo-speaker">
            <!-- <i class="fa fa-user fa-3x" aria-hidden="true"></i> -->
            </button>
            <div class="menuTitle">
              Expositores
            </div>
      </ion-col>
      <ion-col col-4 text-center (tap)="downloadMap()">
          <button  ion-button clear class="logo-localizacion">
          <!-- <i class="fa fa-location-arrow fa-3x" aria-hidden="true"></i> -->
          </button>
          <div class="menuTitle">
          Mapa
          </div>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4 text-center (tap)="goSponsors()">
            <button  ion-button clear class="logo-patrocinador">
                <!-- <i class="fa fa-handshake-o fa-3x" aria-hidden="true"></i> -->
        </button>
        <div class="menuTitle">
        Restaurantes
        </div>
      </ion-col>
      <ion-col col-4 text-center *ngIf="loggued" (tap)="goChat()">
        <button  ion-button clear class="logo-chat">
      <!-- <i class="fa fa-weixin fa-3x" aria-hidden="true"></i> -->
      </button>
      <div class="menuTitle">
      Chat
      </div>
      </ion-col>
      <ion-col col-4 text-center *ngIf="!loggued" (tap)="goLogin()">
        <button  ion-button clear class="logo-login">
      <!-- <i class="fa fa-weixin fa-3x" aria-hidden="true"></i> -->
      </button>
      <div class="menuTitle">
      Acceso
      </div>
      </ion-col>
      <ion-col col-4 text-center *ngIf="!loggued" (tap)="goSign()">
        <button  ion-button clear class="logo-sign">
      <!-- <i class="fa fa-weixin fa-3x" aria-hidden="true"></i> -->
      </button>
      <div class="menuTitle">
      Registro
      </div>
      </ion-col>
        <ion-col col-4 *ngIf="loggued" text-center (tap)="goEncuesta()">
          <button  ion-button clear class="logo-encuesta">

      </button>
      <div class="menuTitle">
        Encuesta
      </div>
      </ion-col>
      </ion-row>
      <ion-row *ngIf="loggued">
        <ion-col col-4 text-center>
            <button  ion-button clear class="logo-brochure" (click)="downloadBrochure()">
              </button>
              <div class="menuTitle">
                Brochure
              </div>
        </ion-col>
        <ion-col col-4 text-center>
            <button  ion-button clear class="logo-resena" (click)="noAvailable()">
              </button>
              <div class="menuTitle">
                Reseña
              </div>
        </ion-col>
        <ion-col col-4 text-center>
            <button  ion-button clear class="logo-power" (click)="goOut()">
              </button>
              <div class="menuTitle">
                Salir
              </div>
        </ion-col>
      </ion-row>
  </ion-grid>






  <ion-grid no-padding>


            <ion-row>
              <ion-col col-12>
                <div padding>
                <p text-justify>
                      {{thisEvent.rev_obse}}
              </p>
            </div>
              </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
<ion-footer>
  <div class="footer">
    <div class="img">
  <img src="assets/logooscuro.png"><br>
  <p>SEVEN ERP©1992-2017 Digital Ware</p>
    <p>Versión 17.10.01.01</p>
</div>
</div>
</ion-footer>
