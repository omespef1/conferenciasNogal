<ion-header>
  <ion-toolbar [style.color]="customColors.rev_coll">
    <button ion-button solid default [style.background-color]="customColors.rev_colp" menuToggle>
    <img src="assets/menuIcon.svg" class="menuicon" button ion-button icon-only menuToggle>
</button>
  </ion-toolbar>
</ion-header>
<ion-content [style.background-color]="customColors.rev_colp">
  <div class="profile-media">
    <img [src]="'data:image/jpg;base64,'+thisEvent.rev_foto | image" />
  </div>
  <ion-grid no-padding>
    <ion-row>
      <ion-item-divider [style.background-color]="customColors.rev_cols">
        <p text-center class="titulo-claro" [style.color] ="customColors.rev_coll" >
          RESTAURANTES
        </p>
      </ion-item-divider>
      <marquee scrolldelay="20" scrollamount="5" direction="left" loop="infinite">
        <img *ngFor="let sponsor of sponsors" [src]="'data:image/jpg;base64,'+sponsor.pat_foto | image" (tap)="goSponsor(sponsor)" />
      </marquee>
    </ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center (tap)="goAgenda()" *ngIf="agendMain.per_visi!='N' && (agendMain.per_pupr=='P' || loggued  ) ">
        <button ion-button clear class="logo-agenda">
      </button>
        <div class="menuTitle" [style.color] ="customColors.rev_coll">
        {{ agendMain.per_nnom}}
        </div>
      </ion-col>
      <ion-col col-4 text-center (tap)="goPonents()" *ngIf="speakersMain.per_visi!='N' && (speakersMain.per_pupr=='P' || loggued  ) ">
        <button ion-button clear class="logo-speaker">
            </button>
        <div class="menuTitle" [style.color] ="customColors.rev_coll">
          {{speakersMain.per_nnom}}
        </div>
      </ion-col>
      <ion-col col-4 text-center (tap)="downloadMap()" *ngIf="mapMain.per_visi!='N' && ( mapMain.per_pupr=='P' || loggued  ) " >
        <button ion-button clear class="logo-localizacion">
          </button>
          <div class="menuTitle" [style.color] ="customColors.rev_coll">
          {{mapMain.per_nnom}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 text-center (tap)="goSponsors()" *ngIf="sponsorsMain.per_visi!='N' && (sponsorsMain.per_pupr=='P' || loggued  ) ">
        <button ion-button clear class="logo-patrocinador">
        </button>
          <div class="menuTitle" [style.color] ="customColors.rev_coll">
          {{ sponsorsMain.per_nnom}}
        </div>
      </ion-col>
      <ion-col col-4 text-center  (tap)="goChat()" *ngIf="chatMain.per_visi!='N' && ( chatMain.per_pupr=='P' || loggued  ) ">
        <button ion-button clear class="logo-chat">
      </button>
          <div class="menuTitle" [style.color] ="customColors.rev_coll">
          {{chatMain.per_nnom}}
        </div>
      </ion-col>
      <ion-col col-4 text-center *ngIf="!loggued" (tap)="goLogin()" >
        <button ion-button clear class="logo-login">
      </button>
          <div class="menuTitle" [style.color] ="customColors.rev_coll">
          ACCESO
        </div>
      </ion-col>
      <ion-col col-4 text-center *ngIf="!loggued" (tap)="goSign()">
        <button ion-button clear class="logo-sign">
      </button>
        <div class="menuTitle" [style.color] ="customColors.rev_coll">
          REGISTRO
        </div>
      </ion-col>
      <ion-col col-4 text-center (tap)="goEncuesta()" *ngIf="askMain.per_visi!='N' && ( askMain.per_pupr=='P' || loggued  ) ">
        <button ion-button clear class="logo-encuesta">
      </button>
          <div class="menuTitle" [style.color] ="customColors.rev_coll">
        {{ askMain.per_nnom}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col col-4 text-center *ngIf="brochureMain.per_visi!='N' && ( brochureMain.per_pupr=='P' || loggued )">
        <button ion-button clear class="logo-brochure" (click)="downloadBrochure()">
              </button>
        <div class="menuTitle" [style.color] ="customColors.rev_coll">
          {{brochureMain.per_nnom}}
        </div>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button clear class="logo-resena" (click)="goReview()">
              </button>
         <div class="menuTitle" [style.color] ="customColors.rev_coll">
          RESEÑA
        </div>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button clear class="logo-power" (click)="goOut()">
              </button>
          <div class="menuTitle" [style.color] ="customColors.rev_coll">
          SALIR
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>
        <div padding>
          <p text-justify [style.color] ="customColors.rev_coll">
            {{thisEvent.rev_obse}}
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
<nogal-footer>
</nogal-footer>
</ion-footer>
