<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Eventos</ion-title>
    <button color="light" ion-button icon-only menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let event of listEvents" (click)="goDetails(event)">
    <!-- <img src="assets/icon/card-saopaolo.png"/> -->
   <img [src]="'data:image/jpg;base64,'+event.rev_foto | image" />
    <div class="card-title">{{event.rev_desc}}</div>
    <div class="card-subtitle">{{event.rev_luga}}</div>
    <div class="card-subtitle2">{{event.rev_fech}}</div>
  </ion-card>
</ion-content>
