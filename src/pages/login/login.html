<ion-header>
  <ion-navbar color="dark">
    <ion-title>Login</ion-title>
     <button ion-button icon-only menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="logo">
  <img src="assets/Logo_Club.png">
</div>


			<ion-list no-lines>
				<ion-item>
					<ion-label floating>Usuario(Número de identificación)</ion-label>
    			<ion-input type="text"  class="inputLogin" [(ngModel)]="login.username" autocapitalize="off"></ion-input>
				</ion-item>
				<ion-item class="transparent">
					<ion-label floating>contraseña</ion-label>
					<ion-input type="password" class="inputLogin" [(ngModel)]="login.password" ></ion-input>
				</ion-item>
				<button ion-button block outline color="dark" (click)="loginUser()">Ingresar</button>
			</ion-list>
      <div class="logoSeven">
      <img src="assets/seven.png">
    </div>

	<button class="bottom" (click)="openRegister()" ion-button clear full color="negro">No tienes cuenta aún? Regístrate</button>
</ion-content>
