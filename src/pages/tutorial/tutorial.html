<ion-header>



</ion-header>


<ion-content>
  <ion-slides pager="true" autoplay="15000" paginationType="bullets">

    <ion-slide>
      <img src="assets/tutorial1.svg">
      <button ion-button small outline color="fourthdw" (click)="goToSlideNext()" class="slideR">
        Siguiente
      </button>
      <button ion-button small outline color="fourthdw"  (click)="goEvents()" class="slideF">
        Omitir
      </button>
    </ion-slide>

    <ion-slide>
      <img src="assets/tutorial2.svg">
      <button ion-button small color="fourthdw" outline (click)="goToSlideNext()" class="slideR">
        Siguiente
      </button>
      <button ion-button small color="fourthdw" outline (click)="goToSlidePreview()" class="slideL">
        Anterior
      </button>
      <button ion-button small outline color="fourthdw"  (click)="goEvents()" class="slideF">
        Omitir
      </button>

    </ion-slide>

    <ion-slide>
      <img src="assets/tutorial3.svg">
      <button ion-button small outline color="fourthdw"  (click)="goEvents()" class="slideF">
        Empezar
      </button>
      <button ion-button small color="fourthdw" outline (click)="goToSlidePreview()" class="slideL">
        Anterior
      </button>
    </ion-slide>

  </ion-slides>

</ion-content>
