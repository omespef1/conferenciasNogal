<ion-header>

  <ion-navbar [style.background-color]="customColors.rev_colp">
    <ion-title>Chat</ion-title>
    <button color="light" ion-button icon-only menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
  </ion-navbar>

</ion-header>

<ion-content padding [style.background-color]="customColors.rev_cols">


  <div id="chatMessages">
    <!-- <ion-list>
		<ion-item class="text" *ngFor="let message of messages | async">
			{{message.message | json}}
		</ion-item>
	</ion-list> -->
    <div *ngFor="let message of messages">


        <div [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'"  [style.background-color]="customColors.rev_colp">
          <!-- <ion-avatar button item-start (click)="openUser(message)">
              <img src={{message.photo}}>
            </ion-avatar> -->
          <div class="username">{{ message.username }}</div>
          <div class="messageContent">{{ message.message }}</div>
          <div class="messagetime">{{ message.time }}</div>
        </div>


    </div>
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div class="elem"><ion-input type="text" [(ngModel)]="message"></ion-input></div>
      <div class="elem"><button [style.background-color]="customColors.rev_colp" ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon> </button></div>
    </div>
  </ion-toolbar>
</ion-footer>
