<ion-content no-bounce class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img class="logo" src="assets/Logo_Club.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label><ion-icon name="ios-person"></ion-icon></ion-label>
              <ion-input type="text" placeholder="Usuario" name="email" [(ngModel)]="signup.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label><ion-icon name="ios-lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Contrase침a" name="password" [(ngModel)]="signup.password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name="ios-lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Confirmaci칩n contrase침a" name="password" [(ngModel)]="signup.conpassword" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="getAsise()" [disabled]="!registerForm.form.valid">Registrarme</button>
          <button ion-button class="register-btn" block clear (click)="openLogin()">Ya tengo cuenta. Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
