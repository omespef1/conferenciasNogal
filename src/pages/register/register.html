<ion-header>
  <ion-navbar color="dark">
    <ion-title>Registro</ion-title>
     <button ion-button icon-only menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Identificaci√≥n</ion-label>
    <ion-input type="text" class="inputLogin" [(ngModel)]="signup.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" class="inputLogin" [(ngModel)]="signup.password"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label floating>Confirmar Password</ion-label>
    <ion-input type="password" class="inputLogin"  [(ngModel)]="signup.conpassword"></ion-input>
  </ion-item>
</ion-list>
<div text-center>
  <button ion-button text-center color="dark" outline (click)="getAsise()">Registrarme</button>
  </div>
</ion-content>
