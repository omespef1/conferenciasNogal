<ion-header>
  <ion-navbar  [style.background-color]="customColors.rev_colp">
    <ion-title>Encuesta</ion-title>
    <button color="light" ion-button icon-only menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
  </ion-navbar>
</ion-header>


<ion-content  [style.background-color]="customColors.rev_colp" >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
    <ion-item-group *ngFor="let question of questions;let i=index">
      <!-- <div class="element">
        <p class="titulo">{{question.enc_preg}}</p>
      </div> -->

        <ion-list radio-group [(ngModel)]="rspas[i]">
          <ion-item-divider [style.background-color]="customColors.rev_cols" class="dividerOption">
              <p [style.color]="customColors.rev_coll">{{question.enc_preg}}</p>
          </ion-item-divider>
      <div *ngFor="let option of question.options">
        <ion-item [style.background-color]="customColors.rev_colp">
           <ion-label><p [style.color]="customColors.rev_coll">{{option.dep_opci}}</p></ion-label>
            <ion-radio color="primarydw" checked="false" value = {{option.den_cont}}></ion-radio>
          </ion-item>
      </div>
    </ion-list>
  </ion-item-group>

  <button *ngIf="rspas" class="enviar" ion-button block  [style.color] ="customColors.rev_coll" [style.background-color] ="customColors.rev_cols"  (click)="send()">Enviar
<ion-icon name="ios-send"></ion-icon>
  </button>

</ion-content>
<ion-footer>
<nogal-footer>
</nogal-footer>
</ion-footer>
