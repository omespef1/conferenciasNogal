<ion-header>

  <ion-navbar  [style.background-color]="customColors.rev_colp">

    <ion-title>{{session.age_luga}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  [style.background-color]="customColors.rev_colp">
  <ion-card *ngIf="session.age_imag!=null">
     <img [src]="'data:image/jpg;base64,'+session.age_imag | image" />
  </ion-card>
  <ion-list no-lines>
    <ion-item [style.color]="customColors.rev_coll">
    <ion-icon [style.color]="customColors.rev_coll"  name='md-calendar' item-start></ion-icon>

           {{session.age_fech}}
    </ion-item>
    <ion-item [style.color]="customColors.rev_coll">
      <ion-icon [style.color]="customColors.rev_coll" start  name='ios-clock' item-start></ion-icon>
        {{session.age_hori}} - {{session.age_horf}}
    </ion-item>

  </ion-list>
  <p>
    {{session.age_acti}}
  </p>
</ion-content>
<ion-footer>
<nogal-footer>
</nogal-footer>
</ion-footer>
