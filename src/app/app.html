

<ion-menu id="loggedInMenu" [content]="content" >
  <ion-header>
      <ion-toolbar color="primarydw">
      <ion-title>Club El Nogal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item class="no-lines" no-lines>
       <ion-avatar item-start>
       <img src="assets/user.jpg">
       </ion-avatar>
       <p class="titulo">{{user}}</p>
    <p>Club El Nogal</p>
     </ion-item>

    <ion-list no-lines>

      <div padding>
     </div>
     <ion-item-divider>
       Menú
     </ion-item-divider>
      <button  *ngFor="let menu of pages" ion-item (click)="abrirPagina(menu)">
        <ion-icon name='{{menu.icon}}' color="fourthdw" isActive='{{menu.isActive}}'></ion-icon>&nbsp;{{menu.name}}
      </button>
    </ion-list>

  </ion-content>
</ion-menu>
<ion-menu id="loggedOutMenu" [content]="content" >

    <ion-toolbar color="primarydw">
      <ion-title>Club El Nogal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- <div class="logoSeven">

    </div>

    </div> -->

     </div>

     </ion-item-divider>

        <ion-icon name='{{menu.icon}}' color="fourthdw" isActive='{{menu.isActive}}'></ion-icon>&nbsp;{{menu.name}}
      </button>
    </ion-list>

  </ion-content>
</ion-menu>
<ion-footer>

</div>
