

<ion-menu id="loggedInMenu" [content]="content" >
  <ion-header>
      <ion-toolbar color="primarydw">
      <ion-title>Club El Nogal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item class="no-lines" no-lines (tap)="openModal()">
       <ion-avatar item-start>
       <img [src]="photo" >
       </ion-avatar>
       <p class="titulo-claro">{{user}}</p>
    <p>Club El Nogal</p>
    <button ion-button color="secondarydw" (click)="openModal()">
      Perfil
    </button>
     </ion-item>

    <ion-list no-lines>

      <div padding>
     </div>
     <ion-item-divider>
       Menú
     </ion-item-divider>
      <button  *ngFor="let menu of pages" ion-item (click)="abrirPagina(menu)">
        <ion-icon name='{{menu.icon}}' color="fourthdw" isActive='{{menu.isActive}}'></ion-icon>&nbsp;{{menu.name}}
      </button>
    </ion-list>

  </ion-content>
</ion-menu>
<ion-menu id="loggedOutMenu" [content]="content" >
  <ion-header>
    <ion-toolbar color="primarydw">
      <ion-title>Club El Nogal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- <div class="logoSeven">
      <div class="logoSevenApp">
      <img src="assets/digital.png">

    </div>

    </div> -->
    <ion-list no-lines>
      <div padding>
     </div>
     <ion-item-divider>
       Menú
     </ion-item-divider>
      <button  *ngFor="let menu of pagesOut" ion-item (click)="abrirPagina(menu)">
        <ion-icon name='{{menu.icon}}' color="fourthdw" isActive='{{menu.isActive}}'></ion-icon>&nbsp;{{menu.name}}
      </button>
    </ion-list>

  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
